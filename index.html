<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Web</title>
  <style>
    /* CSS bạn muốn áp dụng cho trang */
    body {
      margin: 0;
      background: #111;       /* đổi màu nền */
      color: white;           /* chữ màu trắng */
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      overflow: auto;
    }

    /* Ví dụ ép hiện thanh scroll */
    ::-webkit-scrollbar {
      width: 8px;
      background: #333;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <iframe src="https://cocos.com"></iframe>
</body>
</html>
