<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Web</title>
  <style>

   html, body {
  height: auto;
  min-height: 100%;
  overflow-y: auto !important;
  }
    iframe {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
}


    
    ::-webkit-scrollbar {
      width: 8px;
      background: #333;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <iframe src="https://cocos.com"></iframe>
</body>
</html>
